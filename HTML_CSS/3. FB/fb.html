<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook</title>
        <link rel="stylesheet" href="fb.css" />
    </head>
    <body>
        <header></header>
        <main>
            <div class="login">
                <section class="log log1">
                    <img class="logo" src="imgs/fb.svg" alt="" />
                    <h2>
                        Facebook te ayuda a comunicarte y compartir con las
                        personas que forman parte de tu vida.
                    </h2>
                </section>
                <section class="log log2">
                    <div class="formu formu1">
                        <form class="formfb" action="">
                            <input
                                type="text"
                                placeholder="Correo electronico"
                            />
                            <input type="password" placeholder="Contraseña" />
                            <input
                                class="iniciar"
                                type="submit"
                                value="Iniciar sesion"
                            />
                        </form>
                        <a href="" class="password"
                            >¿Has olvidado la contraseña?</a
                        >
                        <hr />
                        <a class="nueva_cuenta" href="">Crear una cuenta</a>
                    </div>
                    <div class="formu formu2"></div>
                    <p>
                        <b> <a href="" class="crear">Crea una página</a></b>
                        para un famoso, una marca o una empresa
                    </p>
                </section>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
